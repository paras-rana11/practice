<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes Example</title>
    <style>
        /* Style for the form */
        form {
            width: 300px;
            padding: 20px;
            border: 2px solid #ccc;
            margin: 0 auto;
            background-color: #f9f9f9;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #af4c4c;
            color: white;
            cursor: pointer;
        }

        /* Pseudo-classes */

        /* :focus: When an input field is focused */
        input:focus {
            border-color: rgb(47, 0, 255);  /* Changes border to blue when focused */
            outline: none;  /* Removes the default outline */
        }
        

        /* :hover: When the user hovers over the button */
        button:hover {
            background-color: #c20eb9;  /* Darker green when hovered */
        }

        /* :active: When the button is clicked */
        button:active {
            background-color: #3e8e41;  /* Darkest green when button is clicked */
        }

        /* :checked: When the checkbox is checked */
        input[type="checkbox"]:checked::before {
            content: "✔️";  /* Adds checkmark */
            font-size: 20px;
            margin-right: 10px;
        }

        /* :valid: When the input value is valid */
        input:valid {
            border-color: green;  /* Green border when input is valid */
        }

        /* :invalid: When the input value is invalid */
        input:invalid {
            border-color: red;  /* Red border when input is invalid */
        }

        /* :visited: Style for visited links */
        a:visited {
            color: purple;  /* Change color to purple for visited links */
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Form with Pseudo-Classes</h2>
    
    <form>
        <!-- Text input with validation -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <!-- Text input with validation -->
        <label for="text1">Email:</label>
        <input type="text" id="text1" name="text1" placeholder="Enter your text1" required>

        <!-- Checkbox input -->
        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" id="terms" name="terms">

        <!-- Submit button -->
        <button type="submit">Submit</button>

        <!-- Link (for demonstrating :visited) -->
        <a href="https://www.example.com" target="_blank">Visit Example</a>
    </form>

</body>
</html>
