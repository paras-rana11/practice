<!-- Lab Assignment 
 
 Task: Create a profile card layout using the box model. The profile card should 
include: 
o A profile picture. 
o The user’s name and bio. 
o A button to "Follow" the user. 
 
Additional Requirements: 
 
o Add padding and borders to the elements. 
o Ensure the layout is clean and centered on the page using CSS margins. 
o Use the box-sizing property to demonstrate both content-box and border-box 
on different elements.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }       

        .container {
            width: 300px;
            border: 3px solid #333;
            border-radius: 15px;
            padding: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .pfp {
            width: 150px;
            height: 150px;
            border: 3px solid crimson;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            box-sizing: content-box;
        }

        .pfp img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            margin-bottom: 10px;
            text-align: center;
        }

        .name h2 {
            font-size: 24px;
            color: #222;
        }

        .bio {
            font-size: 14px;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: justify;
        }

        .follow-btn {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .follow-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        
        <div class="pfp">
            <img src="../Module-16 CSS/itachi.jfif" alt="Profile Image" />
        </div>

        <div class="name">
            <h2>Itachi Uchiha</h2>
        </div>

        <div class="bio">
            I am Itachi Uchiha, once a prodigy of the Hidden Leaf Village and a captain of the Anbu Black Ops. I made
            choices in silence to protect peace, even if it meant being branded a traitor. I lived in the shadows so my
            brother could walk in the light.
        </div>

        <button class="follow-btn">Follow</button>

    </div>
</body>

</html>
